<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>password generator</title>
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <div
      class="container d-flex min-vh-100 justify-content-center align-items-center">
      <div class="d-flex flex-column">
        <h1 class="text-center">PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2 border border-3 border-opacity-75 border-info rounded-4 shadow p-5" style="background-color: rgb(240, 240, 240);">
          <label for="passwordLength" class="fw-bold text-uppercase">panjang password</label>
          <input
            type="number"
            id="passwordLength"
            class="form-control input-group input-group-lg form-control-lg" />
          <label for="passwordLength" class="fw-bold text-uppercase">password</label>
          <input
            disabled
            id="password"
            class="form-control input-group input-group-lg form-control-lg" />
            <button class="btn btn-dark text-uppercase fw-bold mt-2" id="generatePassword">generate password</button>
            <button class="btn btn-primary text-uppercase fw-bold mt-2" id="savePassword">save password</button>
        </div>
      </div>
    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <!-- MY SCRIPT -->
      <script src="script.js"></script>
  </body>
</html>
